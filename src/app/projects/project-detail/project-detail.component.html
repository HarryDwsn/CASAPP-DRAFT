

<div class="row">
  <div class="col-xs-12">
    <h1  >{{ (project| async)?.name }} | {{ (project| async)?.CAS | uppercase }}  </h1>
  </div>
</div>


<span class="pull-right">
  {{(project| async)?.month  }}
</span>


<label for="desc">DESCRIPTION</label>

<div class="row" id="desc" style="margin-bottom: 10px">
  <div class="col-xs-12">
    {{ (project| async)?.description }}
  </div>
</div>

<label for="refl">REFLECTIONS</label>
<div class="row" id="refl">
  <div class="col-xs-12">
    {{ (project| async)?.reflections}}
  </div>
</div>




<h1> Evidence </h1>


<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let evidence of (project| async)?.evidences">
        <img
          [src]="evidence.downloadURL"
          alt="{{ (project| async)?.name }}"
          class="img-responsive"
          style="max-height: 300px;">
      </li>
    </ul>
  </div>
</div>



<div class="row">
  <div class="col-xs-6">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage Experience  <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditProject()">Edit Experience</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProject()">Delete Experience</a></li>
      </ul>
    </div>
  </div>

  <div class="col-xs-6" *ngIf="this.authService.canRead(currentRoles)">
    <div
      class="btn-group"
      appDropdown>
      <button
        type="button"
        class="btn btn-primary dropdown-toggle">
        Manage teacher Comments  <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="onEditProject()">Add Comment</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProject()">Edit comment</a></li>
        <li><a style="cursor: pointer;" (click)="onDeleteProject()">Delete comment</a></li>
      </ul>
    </div>
  </div>
</div>
